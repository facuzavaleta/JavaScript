<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Funciones</h1>

    <p>El valor de la variable 'number' es: <span id="numberValue"></span></p>

    <button id="incrementButton">Sumar</button>
    <button id="decrementButton">Restar</button>

    <script src="app.js"></script>

    <script>
        function displayNumberValue() {
            const numberValueElement = document.getElementById("numberValue");
            numberValueElement.textContent = number;
        }

        document.getElementById("incrementButton").addEventListener("click", () => {
            number++;
            displayNumberValue();
        });

        document.getElementById("decrementButton").addEventListener("click", () => {
            number--;
            displayNumberValue();
        });

        displayNumberValue();
    </script>
</body>
</html>
