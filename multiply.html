<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>

    <script>
        function multiply(a, b) {
            return a * b
        }
        let a = prompt("Enter the first number to multiply")
        let b = prompt("Enter the second number to multiply")
        let result = multiply(a, b)
        
        document.getElementById("result").innerText = "Result: " + result;
    </script>
</body>
</html>
